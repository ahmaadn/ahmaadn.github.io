<div class="svg-pattern {{ include.class }}">

<svg 
   {% if include.width %}width="{{ include.width }}"{% else %}width="100%"{% endif %}
   {% if include.height %}height="{{ include.height}}"{% else %}height="100%"{% endif %}
   >
   <!-- Create mask that we'll use to define a slight gradient -->
   <mask maskUnits="userSpaceOnUse" id="fade">
      <!-- Here's that slight gradient -->
      <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
         <stop offset="0" style="stop-color: #FFFFFF"></stop>
         <stop offset="1" style="stop-color: #000000"></stop>
      </linearGradient>
      <!-- The canvas for our mask -->
      <rect fill="url(#gradient)" width="100%" height="100%"></rect>
   </mask>
   <!-- Let's define the pattern -->
   <!-- The width and height should be double the circle radius we plan to use -->
   <pattern id="pattern-checkers" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Now let's draw the circle -->
      <!-- We're going to define the `fill` in the CSS for flexible use -->
      <rect class="checker" x="0" width="4" height="4" y="0"></rect>
   </pattern>
   <!-- The canvas with our applied pattern -->
   <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-checkers)"></rect>
</svg>
</div>
