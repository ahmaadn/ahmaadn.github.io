{% if page.header-img %}
<style type="text/css">
  .intro-heading {
    position: relative;
    background-image: url('{{ page.header-img | relative_url }}');
    background-color: var(--grey-color-light);
  }
</style>
{% endif %}

<header class="intro-heading {% if page.header-img %} invert {% endif %} ">
  <section class="hero is-medium">
    <div class="hero-body">
      <div class="date">
        {{ page.date | date: '%B %-d, %Y' }}
      </div>
      <h1 class="post-title">
        {{ page.title }}
      </h1>
      {% if page.subtitle %}
      <h3 class="post-subtitle">
        {{ page.subtitle }}
      </h3>
      {% endif %}
      {% for tag in page.tags %}
      <a class="button is-small is-responsive" href="{{ site.baseurl }}/tags/{{ tag | url_encode }}" title="{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </div>
  </section>
</header>
