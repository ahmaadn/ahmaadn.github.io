                    <div class="navbar-brand is-hidden-desktop is-flex is-justify-content-space-between is-align-content-center">
                        <a class="navbar-item" href="https://bulma.io">
                            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">

                    <a class="navbar-item {% if page.title == 'About' %} is-active {% endif %}"
