<div class="card {% if include.class %}{{ include.class }}{% endif %}">
    <div class="card-image">
        <figure class="image is-3by2">
          <img width="480" height="320"  src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="content">
            <span class="date">
                {{ project.date | date: '%b %-d, %Y' }} 
            </span>
            <h3 class="title is-size-4 mt-0" >
                {{ project.title }}
            </h3>
            <p class="subtitle is-size-6">
                {{ project.subtitle }}
            </p>
            <div class="buttons are-small">
                <a href="" class="button">View</a>
                <a href="" class="button">Github</a>
                <a href="" class="button">dadaa</a>
            </div>
        </div>
    </div>
</div>
